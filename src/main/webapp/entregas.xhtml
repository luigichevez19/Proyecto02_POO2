<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Corto01:::UDB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Plugins Frameworks-->
        <h:outputScript library="js" name="jquery-3.1.0.min.js" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <!--Plugins Alerta-->
        <h:outputStylesheet library="css" name="toastr.min.css"/>
        <h:outputScript library="js" name="toastr.min.js"/>
        <h:outputScript library="js" name="custom/mens.js"/>
        <!--Plugins Tablas-->
        <h:outputStylesheet library="css" name="bootstrap-table.css" />
        <h:outputStylesheet library="css" name="custom/table.mini.css" />
        <h:outputScript library="js" name="bootstrap-table.js" />
        <h:outputScript library="js" name="bootstrap-table-es-AR.min.js" />
        <!--Plugins Confirmation [Eliminar]-->
        <h:outputScript library="js" name="bootstrap-tooltip.js"/>
        <h:outputScript library="js" name="bootstrap-confirmation.js"/>
        <!--Plugins para tipos-->
        <h:outputScript library="js" name="custom/entr.js"/>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h:panelGroup id="contTabl">
                    <div id="barrBtns">
                        <div class="btn-group btn-group-sm">
                            <h:form id="toolBar">
                                <p:remoteCommand name="consTipo" actionListener="#{entregaBeans.cons()}"
                                                 update="formTest"/>
                                <p:remoteCommand name="elimTipo" actionListener="#{entregaBeans.elim()}" update="contTabl formTest" 
                                                         oncomplete="INIT_OBJE_TIPO()" global="true"/>
                                <h:commandLink class="btn btn-success btn-sm" id="btonNuev">
                                    <i class="fa fa-plus"/>
                                    <p:ajax listener="#{entregaBeans.nuev()}" update="formTest" global="true"/>
                                    Agregar registro
                                </h:commandLink>
                            </h:form>
                        </div>
                    </div>
                    <h:dataTable id="tablTipo" value="#{entregaBeans.listEntr}"
                                var="fila" class="boottable" pt:data-toolbar="#barrBtns"
                                styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                pt:data-single-select="true" columnClasses="col-md-1 col-md-11">
                        <h:column pt:data-field="state" pt:data-checkbox="true">
                        </h:column>
                        <h:column pt:data-align="right" pt:data-sortable="true" pt:data-field="id" pt:data-visible="false">
                            <f:facet name="header">Código</f:facet>
                            <h:outputText value="#{fila.codiEntr}"/>
                        </h:column>
                        <h:column pt:data-sortable="true" pt:data-field="nomb">
                            <f:facet name="header">Escuela</f:facet>
                            <h:outputText value="#{fila.codiEscu.nombEscu}"/>
                        </h:column>
                        <h:column pt:data-sortable="true" pt:data-field="esta">
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{fila.codiEsta.nombEsta}"/>
                        </h:column>
                        <h:column pt:data-sortable="true" pt:data-field="fech">
                            <f:facet name="header">Fecha Registrado</f:facet>
                            <h:outputText value="#{fila.fecha}">
                                <f:convertDateTime pattern="dd/MM/YYYY"/>
                            </h:outputText>
                        </h:column>
                        <h:column pt:data-sortable="true" pt:data-field="usua">
                            <f:facet name="header">Usuario que lo ingreso</f:facet>
                            <h:outputText value="#{fila.codiUsua.nombUsua}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </div>
        </div>
        <div class="row">
            <!-- Modal -->
            <div class="modal fade" id="modaFormTipo" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <h:form id="formTest">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">X</button>
                                <h4 class="modal-title">Mantenimiento de entregas</h4>
                            </div>
                            <div class="modal-body">
                                <fieldset>
                                    <div class="input-group input-group-xs">
                                        <h:outputLabel  for="lote" value="Lote registrado "/>
                                        <h:selectOneMenu id="lote" class="form-control" value="#{entregaBeans.objeEntr.codiLote}">
                                            <f:selectItems value="#{loteBeans.listLote}" var="temp" 
                                                           itemLabel="#{temp}" itemValue="#{temp}"/>
                                            <f:converter converterId="PooConv"/>
                                        </h:selectOneMenu>
                                        <h:message for="lote" errorClass="badge badge-danger" />
                                    </div>
                                    <div class="input-group input-group-xs">
                                        <h:outputLabel  for="escu" value="Escuela "/>
                                        <h:selectOneMenu id="escu" class="form-control" value="#{entregaBeans.objeEntr.codiEscu}">
                                            <f:selectItems value="#{escuelaBeans.listEscuela}" var="temp" 
                                                           itemLabel="#{temp.nombEscu}" itemValue="#{temp}"/>
                                            <f:converter converterId="PooConv"/>
                                        </h:selectOneMenu>
                                        <h:message for="escu" errorClass="badge badge-danger" />
                                    </div>
                                    <div class="input-group input-group-xs">
                                        <h:outputLabel  for="usua" value="Usuario "/>
                                        <h:selectOneMenu id="usua" class="form-control" value="#{entregaBeans.objeEntr.codiUsua}">
                                            <f:selectItems value="#{usuaBean.listUsua}" var="temp" 
                                                           itemLabel="#{temp.nombUsua}" itemValue="#{temp}"/>
                                            <f:converter converterId="PooConv"/>
                                        </h:selectOneMenu>
                                        <h:message for="usua" errorClass="badge badge-danger" />
                                    </div>
                                    <div class="input-group input-group-xs">
                                        <h:outputLabel  for="esta" value="Estado "/>
                                        <h:selectOneMenu id="esta" class="form-control" value="#{entregaBeans.objeEntr.codiEsta}">
                                            <f:selectItems value="#{estadosEntrega.listEsta}" var="temp" 
                                                           itemLabel="#{temp.nombEsta}" itemValue="#{temp}"/>
                                            <f:converter converterId="PooConv"/>
                                        </h:selectOneMenu>
                                        <h:message for="esta" errorClass="badge badge-danger" />
                                    </div>
                                </fieldset>
                            </div>
                            <div class="modal-footer">
                                <div class="btn-group">
                                    <ui:fragment rendered="#{entregaBeans.guardado}">
                                        <h:commandLink class="btn btn-success btn-sm" id="btonTest">
                                            <i class="fa fa-plus"/>
                                            <p:ajax listener="#{entregaBeans.guar()}" process="@form" 
                                                    update="@form :contTabl" oncomplete="INIT_OBJE_TIPO()" global="true"/>
                                            Guardar
                                        </h:commandLink>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{not entregaBeans.guardado}">
                                        <h:commandLink class="btn btn-primary btn-sm" id="btonEdit">
                                            <i class="fa fa-edit"/>
                                            <p:ajax listener="#{entregaBeans.edit()}" process="@form" 
                                                    update="@form :contTabl" oncomplete="INIT_OBJE_TIPO()" global="true"/>
                                            Modificar
                                        </h:commandLink>
                                        <!--
                                            # Para corregir el error que redirecciona hice una serie de pasos
                                            1. Actualizar el bootstrap-confirmation, yo usé este: http://bootstrap-confirmation.js.org/
                                            2. Quitar la referencia: bootstrap-confirmation.min.js del fragmento head.xhtml
                                            3. Modifiqué el custom tipo.js(en este ejemplo) quitando la función y dejando todo en una sola línea
                                            4. Y por último y lo mas importante que creo era lo único necesario al elemento h:outputLink le agregué el value="#"
                                        -->
                                        <h:outputLink id="btonElim" class="btn btn-danger btn-sm" value="#" pt:data-placement="left"
                                                      pt:data-toggle="confirmation" pt:data-btn-ok-label="Sí" pt:data-btn-ok-icon="fa fa-trash-o"
                                                      pt:data-btn-ok-class="btn-danger btn-xs" pt:data-btn-cancel-label="No" pt:data-btn-cancel-icon="fa fa-mail-forward"
                                                      pt:data-btn-cancel-class="btn-default btn-xs" pt:data-title="¿Está seguro que desea eliminar?"
                                                      pt:data-on-confirm="elimTipo"><!--data-on-confirm = nombre del comando remoto de eliminar (sin paréntesis)-->
                                            <i class="fa fa-times"/> Eliminar
                                        </h:outputLink>
                                    </ui:fragment>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-md-offset-2">
                <a href="entregas.xhtml" class="btn btn-primary btn-sm">Entregas</a>
                <a href="estadoEntrega.xhtml" class="btn btn-primary btn-sm">Estados</a>
            </div>
        </div>
    </h:body>
</html>
