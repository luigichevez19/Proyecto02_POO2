<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
        <title>Usuarios:Vaso de leche</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Plugins Frameworks-->
        <h:outputScript library="js" name="jquery-3.1.0.min.js" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <!--Plugins Alerta-->
        <h:outputStylesheet library="css" name="toastr.min.css"/>
        <h:outputScript library="js" name="toastr.min.js"/>
        <h:outputScript library="js" name="custom/mens.js"/>
        <!--Plugins Tablas-->
        <h:outputStylesheet library="css" name="bootstrap-table.css" />
        <h:outputStylesheet library="css" name="custom/table.mini.css" />
        <h:outputScript library="js" name="bootstrap-table.js" />
        <h:outputScript library="js" name="bootstrap-table-es-AR.min.js" />
        <!--Plugins Confirmation [Eliminar]-->
        <h:outputScript library="js" name="bootstrap-tooltip.js"/>
        <h:outputScript library="js" name="bootstrap-confirmation.js"/>
        <!--Plugins para tipos-->
        <h:outputStylesheet library="css" name="custom/login.css"/>
        <!--<h:outputScript library="js" name="custom/usua.js"/>-->
    </h:head>
    <h:body>
        <div class="container">
            <center><h1>Proyecto 2 - Vaso de leche</h1></center>
            <div class="card card-container">
                
                <h:form class="form-signin">
                    <p:messages  autoUpdate="true" showDetail="true" />
                    <h:outputLabel  for="inputEmail" value="Usuario: "/>
                    <h:inputText id="inputEmail" class="form-control"  required="true" value="#{loginBean.objeUsuario.nombUsua}"/>
                    <h:message for="inputEmail" errorClass="badge badge-danger" />
                    <br></br>
                    <h:outputLabel  for="inputPassword" value="Password: "/>    
                    <p:password id="inputPassword" class="form-control" value="#{loginBean.objeUsuario.contra}"/>
                    <h:message for="inputPassword" errorClass="badge badge-danger" />
                    <br></br>
                     <!--Boton de ingreso-->
                     <p:commandButton class="btn btn-lg btn-primary btn-block btn-signin" action="#{loginBean.login()}"
                    value="Ingresar"></p:commandButton>
                            
                </h:form><!-- /form -->
                            
                <!--<div class="signin-help">
                                <p>forgot your password? <a href="#">click here</a></p>
                                <p>new user? <a href="#">create new account</a></p>
                            </div>-->
            </div>
        </div>
    </h:body>
</html>
